api_limits:
  data_limits:
    max_campaigns_per_request: 100
    max_date_range_days: 365
    max_page_size: 1000
  rate_limits:
    DELETE:
      limit: 60
      period: minute
    GET:
      limit: 30
      period: minute
    POST:
      limit: 150
      period: minute
    PUT:
      limit: 60
      period: minute
business_constraints:
  maximum_daily_budget: 10000.0
  minimum_budget: 10.0
  minimum_campaign_duration: 1 day
  supported_currencies:
  - USD
  - EUR
  - GBP
technical_constraints:
  max_retries: 3
  required_permissions:
  - campaigns:read
  - campaigns:write
  - statistics:read
  timeout_seconds: 30
