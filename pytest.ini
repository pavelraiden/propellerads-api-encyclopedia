[tool:pytest]
# Конфігурація pytest для PropellerAds API Encyclopedia

# Директорії для пошуку тестів
testpaths = tests

# Патерни файлів тестів
python_files = test_*.py *_test.py

# Патерни класів тестів
python_classes = Test*

# Патерни методів тестів
python_functions = test_*

# Маркери для категоризації тестів
markers =
    integration: інтеграційні тести з реальним API
    unit: unit тести з mock об'єктами
    slow: повільні тести
    async: асинхронні тести

# Опції за замовчуванням
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Мінімальна версія pytest
minversion = 7.0

# Фільтрація попереджень
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
